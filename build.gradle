plugins {
    id 'com.github.jacobono.jaxb' version '1.3.5'
}

dependencies {
    jaxb 'com.sun.xml.bind:jaxb-xjc:2.2.7-b41'
    jaxb 'com.sun.xml.bind:jaxb-impl:2.2.7-b41'
    jaxb 'javax.xml.bind:jaxb-api:2.2.7'
}


jaxb {
    xsdDir = "ringingmaster-method-extraction/src/main/ccResources"
    xjc {
        taskClassname = "com.sun.tools.xjc.XJC2Task"
        generatePackage = "com.cccbr.generated.method"
//        header = false
        destinationDir = 'src/generated/java'
//        args               = []
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/generated/java'
        }
        resources {
            srcDir 'src/main/ccResources'
        }
    }
}

